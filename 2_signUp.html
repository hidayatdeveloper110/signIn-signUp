<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        nav{
            height: 100px;
            width: 100vw;
            background-color: burlywood;
            transition: height 0.4s;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        .ri-menu-line{
            display: none;
        }
        .container{
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form{
            height: max-content;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 2px rgb(184, 184, 184);
            padding-top: 20px;
            padding-left: 22px;

        }
        .fields-container{
            display: flex;
            flex-direction: column;
            margin: 15px 0px;
        }
        .inputField{
            width: 90%;
            font-size: 20px;
            outline: none;
        }
        #signUp{
            font-size: 22px;
            width: 90%;
            background-color: rgb(166, 89, 239);
            color: white;
            border: 0;
            border-radius: 5px;
            height: 30px;
        }
        .requiredLabel{
            color: red;
            font-size: 14px;
            display: none;
        }
        .signIn{
            margin: 20px 0px;
        }
        .signIn > a{
            text-decoration: none;
        }
        @media screen and (max-width: 500px){
            .ri-menu-line{
                display: inline;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- <i class="ri-menu-line"></i> -->
         <h1>Sign Up</h1>
    </nav>
    <div class="container">
        <form>
            <h2>Sign Up</h2>
            <div class="fields-container">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="inputField">
            </div>
            <div class="fields-container">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="inputField">
            </div>
            <div class="fields-container">
                <label for="email">Email</label>
                <input type="email" id="email" class="inputField">
            </div>
            <div class="fields-container">
                <label for="password">Password</label>
                <input type="password" id="password" class="inputField">
            </div>
            <div class="fields-container">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="inputField">
            </div>
            <button id="signUp">Sign Up</button>

            <p class="signIn">
                Already have an account?
                <a href="./1_signIn.html">Click here</a>
            </p>
        </form>
    </div>

    <script src="./2_signUp.js"></script>
</body>
</html>
